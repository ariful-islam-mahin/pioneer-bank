<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="p-5">
    <div id="login-area" class="mt-5">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
    <div class="submit-area mt-5 shadow border-r-10 p-5 mx-auto">
        <h4>Login</h4>
        <input class="form-control my-3" type="text" placeholder="Email">
        <input class="form-control my-3" type="password" placeholder="Password" name="" id="">
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>

    <div class="d-none mt-5" id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit m-3 border-r-10 text-white p-4">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw m-3 border-r-10 text-white p-4">
                    <h4>Withdraw</h4>
                    <h2>$ <soan id="currentWithdraw">00</soan></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance m-3 border-r-10 text-white p-4">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 mb-5">
                <div class="shadow p-5 border-r-10">
                    <h4>Deposit</h4>
                    <input id="depositAmount" class="form-control my-3" type="text" placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shadow p-5 border-r-10">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" class="form-control my-3" type="text" placeholder="$ amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
